steps:
# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - '--depth'
  - '1'
  - https://github.com/jai-tea/drf-angular-docker-tutorial.git

# Build and tag the image.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/just-coda-274719/version1', './django']

# Publish the image to Container Registry.
images: ['gcr.io/just-coda-274719/version1']